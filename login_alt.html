<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Giriş</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="css/login_alt.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login" onsubmit="submitForm()">
            <h1 class="form__title">Giriş</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input id="username" type="text" name="username" class="form__input" autofocus placeholder="Kullanıcı Adı veya Email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="password" name="password" class="form__input" autofocus placeholder="Şifre">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Devam Et</button>
            <p class="form__text">
                <a href="#" class="form__link">Şifreni mi Unuttun?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Hesabın mı Yok? Kaydol</a>
            </p>
        </form>
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Hesap Oluştur</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Kullanıcı Adı">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Şifre">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Şifreyi Onayla">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Devam Et</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Zaten Bir Hesabın Var Mı? Giriş Yap</a>
            </p>
        </form>
    </div>
    <script src="javascript/login_alt.js"></script>
    <script src="javascript/form.js"></script>
</body>
